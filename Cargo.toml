[package]
name = "no-std-net"
description = "Rust's std::net... without the 'std'."
version = "0.2.3"
authors = [ "M@ Dunlap <mattdunlap@gmail.com>" ]
categories = [ "embedded", "network-programming", "no-std" ]
repository = "https://github.com/dunmatt/no-std-net"
license = "MIT"

[badges]
maintenance = { status = "actively-developed" }
travis-ci = { repository = "dunmatt/no-std-net" }

[dependencies]
serde = { version = "1.0.104", default-features = false, optional = true }

[dev-dependencies]
serde_test = "1.0.104"

[dependencies.byteorder]
default-features = false
version = "^1"

[features]
default = [ ]
i128 = [ "byteorder/i128" ]
